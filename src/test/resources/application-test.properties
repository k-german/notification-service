# Kafka
kafka.topic.user-notifications=user.notifications

spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.group-id=notification-service-test
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

#spring.kafka.consumer.properties.spring.json.trusted.packages=org.notification.kafka.dto
spring.kafka.consumer.properties.spring.json.value.default.type=org.notification.kafka.dto.UserNotificationEvent

# GreenMail
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

notification.mail.from=test@local

spring.mail.username=
spring.mail.password=
